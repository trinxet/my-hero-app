<article class="mha-filter-form">
  <span>Nombre del heroe</span>
  <input matInput upperCaseInput [formControl]="heroNameInput" />
  <span (click)="clearSelection()"
    ><mat-icon
      *ngIf="heroNameInput.value"
      aria-hidden="false"
      fontIcon="close"
    ></mat-icon
  ></span>
</article>
